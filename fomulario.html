<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <form action="">
        <div class="mb-3">
            <label for="name">Nombre</label>
            <input placeholder="por favor ingrese su nombre" class="form-control" name="name" type="text" id="name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Email</label>
            <input placeholder="por favor ingrese su correo" class="form-control" name="Email" type="email" id="Email">
        </div>
        <div>
            <label class="form-label" for="descripcion">descripcion</label>
            <textarea  class="form-control" name="descripcion" id="descripcion" cols="30" rows="10"> </textarea>
            
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-primary">Enviar</button>
        </div>
    </form>

    </div>
</body>
</html>
